<div class="container">
    <form [formGroup]="complexForm" class="well form-horizontal" id="contact_form" (ngSubmit)="saveForm(complexForm.value)">
        <fieldset>

            <!-- Form Name -->
            <legend>Contact Us</legend>

            <!-- Text input-->

            <div class="form-group" [ngClass]="{'has-error': !complexForm.controls['firstName'].valid && complexForm.controls['firstName'].touched}">
                <label class="col-md-4 control-label">First Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="first_name" placeholder="First Name" class="form-control" [formControl]="complexForm.controls['firstName']"
                            type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group" [ngClass]="{'has-error': !complexForm.controls['lastName'].valid && complexForm.controls['lastName'].touched}">
                <label class="col-md-4 control-label">Last Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="last_name" placeholder="Last Name" class="form-control" type="text" [formControl]="complexForm.controls['lastName']">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group" [ngClass]="{'has-error': !complexForm.controls['email'].valid && complexForm.controls['email'].touched}">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                        </span>
                        <input name="email" placeholder="E-Mail Address" class="form-control" type="text" [formControl]="complexForm.controls['email']">
                    </div>
                    <div style="color: red" *ngIf="complexForm.controls['email'].errors?.validEmail">Domain should be amitkaranjavkar.com</div>
                </div>
            </div>


            <!-- Text input-->

            <div class="form-group" [ngClass]="{'has-error': !complexForm.controls['phone'].valid && complexForm.controls['phone'].touched}">
                <label class="col-md-4 control-label">Phone #</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-earphone"></i>
                        </span>
                        <input name="phone" placeholder="(845)555-1212" class="form-control" type="text" [formControl]="complexForm.controls['phone']">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Url</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-home"></i>
                        </span>
                        <input name="url" placeholder="URL" class="form-control" type="text" [formControl]="complexForm.controls['url']">                        
                    </div>
                    <div style="color: red" *ngIf="complexForm.controls['url'].errors?.validUrl">URL should start with https and include .com as domain</div>
                </div>                
            </div>            

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Address</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-home"></i>
                        </span>
                        <textarea name="address" placeholder="Address" class="form-control" type="" [formControl]="complexForm.controls['address']"></textarea>
                    </div>
                </div>
            </div>

            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message" style="display: none">Success
                <i class="glyphicon glyphicon-thumbs-up"></i>
                Thanks for contacting us, we will get back to you shortly.
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" [disabled]="!complexForm.valid">Send
                        <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<!-- /.container -->
